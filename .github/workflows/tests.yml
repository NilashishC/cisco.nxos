
---
name: "CI"

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:  # yamllint disable-line rule:truthy
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  tox_matrix:
    runs-on: ubuntu-latest
    steps:
      - uses: NilashishC/ansible-content-actions/.github/actions/generate-tox-ansible-matrix@actions_refactor
        id: build-matrix
        with:
          scope: unit
      - run:  |
          echo ${{ steps.build-matrix.outputs.envlist }}
