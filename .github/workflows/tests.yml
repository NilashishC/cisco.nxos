
---
name: "CI"

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:  # yamllint disable-line rule:truthy
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build-tox-matrix:
    runs-on: ubuntu-latest
    steps:
      - uses: NilashishC/ansible-content-actions/.github/actions/generate-tox-ansible-matrix@actions_refactor
        id: build-matrix
        with:
          scope: unit
    outputs:
      envlist: "${{ steps.build-matrix.outputs.envlist }}"
  run-tests:
    needs: build-tox-matrix
    strategy:
      fail-fast: false
      matrix:
        entry: "${{ fromJson(needs.build-tox-matrix.outputs.envlist) }}"
    name: "${{ matrix.entry.name }}"
    runs-on: ubuntu-latest
    steps:
      - uses: NilashishC/ansible-content-actions/.github/actions/run-unit-tests@actions_refactor
        with:
          matrix-name: "${{ matrix.entry.name }}"
          matrix-python: "${{ matrix.entry.python }}"
